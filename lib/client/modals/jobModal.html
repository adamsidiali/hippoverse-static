<template name="devJobModal">

  <div class="modal-bg"></div>
  <div class="job-modal animated fadeIn">
    <i class="ion-close close-modal"></i>
    <h1><i class="ion-code"></i> Do-It-All Developer</h1>

    <h4><i class="ion-android-globe"></i> Location</h4>
    <p>
      Remote, San Diego
    </p>

    <h4><i class="ion-podium"></i> Desired Skills</h4>
    <ul>
      <li>Meteor, MongoDB</li>
      <li>Javascript, HTML, CSS</li>
      <li>Git, Github</li>
    </ul>

    <h4><i class="ion-cash"></i> Compensation</h4>
    <p>
      Competitive salary, health &amp; dental, stock options
    </p>

    <h4><i class="ion-android-document"></i> How To Apply</h4>
    <p>
      Send an email to to <a href="mailto:info@hippoverse.com">info@hippoverse.com</a> and include...
    </p>
    <ul>
      <li>Your resume or LinkedIn profile</li>
      <li>Send one (non-canned) paragraph on why you think you're a fit</li>
      <li>What you think is a starting salary in line with your value</li>
      <li>Link to a simple Meteor app that showcases your abilities (or build one and deploy it)</li>
    </ul>
  </div>

</template>
